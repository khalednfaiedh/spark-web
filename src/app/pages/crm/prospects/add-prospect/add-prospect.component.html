<div class="col-md-12" style="width:75vw;height: 60vh;">

  <form class="form-group" autocomplete="off" #monFormulaire=ngForm>

    <div class="row full-name-inputs label">
      <div class="input-group col-md-2   input-group-sm">
        <label class="text-label" for="name">Référence</label>
      </div>
      <div class="input-group col-md-3   input-group-sm">
        <label class="text-label" for="name">Intitulé</label>
      </div>
      <div class="input-group col-md-3   input-group-sm">
        <label class="text-label">Planning de recherche</label>
      </div>
      <div class="input-group col-md-2   input-group-sm">
        <label for="rating">Note</label>
      </div>
      <div class="input-group col-md-2   input-group-sm">
        <label for="typeProspect">Type</label>
      </div>
    </div>
    <div class="row full-name-inputs">
      <div class="input-group col-md-2   input-group-sm">
        <input placeholder="Référence" type="text" name="ref" #ref [(ngModel)]="prospect.ref" class="form-control">
      </div>
      <div class="input-group col-md-3   input-group-sm">
        <input placeholder="Intitulé" type="text" name="name" #name [(ngModel)]="prospect.prospectName" class="form-control">
      </div>
      <div class="input-group col-md-3   input-group-sm">
        <ng-select placeholder="Choisir" [items]="plannings" name="planning" bindLabel="designation"
          [(ngModel)]="prospect.planning" style="width:100%">
        </ng-select>
      </div>
      <div class="input-group col-md-2   input-group-sm">
        <input placeholder="Note" type="text" name="rating" #rating [(ngModel)]="prospect.prospectRating" class="form-control" required
          i18n="@@rating">
      </div>
      <div class="input-group col-md-2   input-group-sm">
        <ng-select placeholder="Choisir" [items]="prospectType" bindLabel="title" bindValue="value" name="typeProspect"
          [(ngModel)]="prospect.prospectType" style="width:100%">
        </ng-select>
      </div>
    </div>

    <div class="row full-name-inputs label">
      <div class="input-group col-md-6   input-group-sm">
        <label for="startdate">Date de Création</label>
      </div>
      <div class="input-group col-md-6  input-group-sm">
        <label for="addedBy">Ajouté par</label>
      </div>
     
    </div>
    <div class="row full-name-inputs">
      <div class="input-group col-md-6   input-group-sm">
        <input name="startdate" #startdate [(ngModel)]="prospect.dateCreation" class="form-control"
          [nbDatepicker]="sdatepicker" i18n="@@startdate" disabled>
        <nb-datepicker #sdatepicker></nb-datepicker>

      </div>
      <div class="input-group col-md-6   input-group-sm">
        <input type="text" name="user" #addedBy [(ngModel)]="prospect.createdBy" maxlength="50" class="form-control"
          required i18n="@@socialReason" disabled>
      </div>
      <!-- <div class="input-group col-md-4 offset-md-1  input-group-sm" *ngIf="ancienClient">
        <label for="added">Historique </label>
      </div> -->
      <!-- <div class="input-group col-md-4   input-group-sm" *ngIf="ancienClient">
        <input name="history" #history [(ngModel)]="prospect.prospectHistory" class="form-control" i18n="@@history">
      </div> -->

    </div>

    <div class="row full-name-inputs label">

      <div class="input-group col-md-4   input-group-sm">
        <label for="adress">Adresse</label>
      </div>
      <div class="input-group col-md-3 input-group-sm">
        <label for="country">Pays</label>
      </div>
      <div class="input-group col-md-3   input-group-sm">
        <label for="town">Ville</label>
      </div>
      <div class="input-group col-md-2   input-group-sm">
        <label for="postalCode">Code postal</label>
      </div>
    </div>

    <div class="row full-name-inputs">

      <div class="input-group col-md-4   input-group-sm">
        <input class="form-control"  placeholder="Adresse" name="address" #address [(ngModel)]="prospect.prospectAddress" shape="round">
        <!-- <input type="email" name="email" #email   [(ngModel)]="placeholdervar" class="form-control"/> -->
      </div>
      <div class="input-group col-md-3   input-group-sm">
        <ng-select placeholder="Choisir" [items]="payes" name="payes" [(ngModel)]="prospect.prospectCountry" style="width:100%">
        </ng-select>

      </div>
      <div class="input-group col-md-3   input-group-sm">
        <input placeholder="Ville" name="country" #country [(ngModel)]="prospect.prospectTown" class="form-control" i18n="@@country">
      </div>
      <div class="input-group col-md-2   input-group-sm">
        <input placeholder="Code postal" name="postalCode" #postalCode [(ngModel)]="prospect.prosectPostalCode" class="form-control"
          i18n="@@postalCode">
      </div>
    </div>

    <div class="row full-name-inputs label">
      <div class="input-group col-md-8   input-group-sm">
        <label for="comment">Commentaire</label>
      </div>
      <div class="input-group col-md-4  input-group-sm" *ngIf="ancienClient">
        <label for="bank">Nom Banque</label>

      </div>
    </div>
    <div class="row full-name-inputs">

      <div class="input-group col-md-8   input-group-sm">
        <textarea class="form-control" placeholder="Commentaire" name="comment" #comment rows="4" cols="60" [(ngModel)]="prospect.prospectComment"
          rows="5" shape="round"></textarea>
      </div>
      <div class="input-group col-md-4   input-group-sm" *ngIf="ancienClient">
        <input name="bank" #bank [(ngModel)]="prospect.prospectBank" class="form-control " i18n="@@bank"
          style="width:100%;height:30%">
        <label for="bankCode">Numèro Compte</label>
        <input name="bankCode" #bankCode [(ngModel)]="prospect.prospectAccount" class="form-control" i18n="@@code"
          style="width:100%;height:40%">
      </div>

      <!-- <input type="email" name="email" #email   [(ngModel)]="placeholdervar" class="form-control"/> -->
    </div>

    <div style="text-align:right;margin-top: 10px;">
      <button  nbButton  status="success" (click)="addProspect()">{{valider}}</button>
      <button  nbButton  status="warning" (click)="monFormulaire.reset()"
        style="margin-left: 3px;">Réinitialiser</button>
    </div>
  </form>
</div>
