<div style="width: 40vw;">
  <div class="row full-name-inputs">
    <div class="form-group col-md-6 input-group-sm">
      <label class="label" for="username">Prospecteur</label>
      <ng-select [items]="intervenants" bindLabel="username" name="username" id="username" [appendTo]="'body'"
      [(ngModel)]="INTERVENANT"
      (change)="updateUser(INTERVENANT)" fullWidth >
    
    </ng-select>
    </div>
    <div class="form-group col-md-6 input-group-sm">
      <label class="label" for="pourcentage">Pourcentage d'intervention</label>
      <input type="number" name="pourcentage" id="pourcentage" 
      [(ngModel)]="intervenant.pourcentage" class="form-control">
    </div>
    <div class="form-group col-md-12 col-lg-12 input-group-sm">
      <label class="label" for="role">RÃ´le: </label>
      <input type=" text" name="role" id="role" 
      [(ngModel)]="intervenant.role" class="form-control" [disabled] = "disabled" />
    </div>
  </div>
</div>

<div style="text-align:right;">
  <button nbButton  status="success" (click)="add()">{{btn}}</button>
  <button nbButton  status="danger" (click)="close()"
    style="margin-left: 3px;">Retour</button>
</div>
