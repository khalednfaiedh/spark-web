<nb-card>
<nb-card>
<nb-card-body>
  <div class="col-md-6" style="display: flex; height: 10%;
    padding-bottom: 2em;">
    <div class="input-group input-group-sm">
      <input nbInput class="form-control" [nbDatepicker]="date1" [(ngModel)]="balance.startDate"
        placeholder="   Date début" name="date1" />
      <nb-datepicker #date1></nb-datepicker>

    </div>
    <div class="input-group  input-group-sm">
      <input nbInput class="form-control" [nbDatepicker]="date2" [(ngModel)]="balance.endDate" placeholder="Date Fin"
        name="date2" />
      <nb-datepicker #date2></nb-datepicker>
    </div>

     

    <div class="input-group input-group-sm">
      <button class="btn btn-warning btn-sm" type="button" (click)="passifsByDate()">
        <i class="fa fa-search"></i>
      </button>


    </div>
    
    <div class="input-group input-group-sm">
    <button nbButton shape="round" (click)="exportToExcel()" style="margin-left: 600%;" size="small" status="success"> xlsx </button>
</div>

<div class="input-group input-group-sm">
<button nbButton shape="round" (click)="exportToPdf()" style="margin-left: 550%;" size="small" status="success">  pdf </button>
</div>

  </div>
  <div *ngIf="dataNotFound()" class="card text-white bg-info mb-3" style="max-width: 100rem;">
    <div class="card-header"> INFO</div>
    <div class="card-body">
      <h5 class="card-title"> Données non trouvées</h5>
      <p class="card-text"> acune balance  Géneral à affichée .</p>
    </div>
  </div>

  <table  class="table table-striped table-bordered"  *ngIf="!dataNotFound()">
    <thead>
      <tr   >
        <th scope="col">Libillée</th>
        <th scope="col"> Notes</th>
        <th scope="col">Montant {{annee}}</th>
        <th scope="col">Montant {{annee02}}</th>
         

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let   item  of passifs; let i = index; let c = count">
        <td   style="width: 40%"> {{item.libille}}  </td>
        <td style="width: 10%"></td>
        <td style="width: 20%">{{item.montantAnneeCourant | transformeNumber  }}</td>
        <td style="width: 20%">{{item.montantAnneePreced | transformeNumber  }}</td>




      </tr>

      

  </table>


</nb-card-body>
</nb-card>
