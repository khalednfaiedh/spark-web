<div class="col-md-12  " style="width:950px; height: 420px">
<nb-card   >
 
<nb-card-body>

    <div class="row full-name-inputs  ">
        <div class="input-group col-md-3 ">
          <label _ngcontent-udb-c31="" class="label">   Mois :</label>
          <input  type="text" class="form-control"     [(ngModel)]="mois"  required   name="mois" style="height: 77%"/>
    
      </div>
      <div class="input-group col-md-3">
          <label _ngcontent-udb-c31="" class="label">   Année :</label>
        <input  type="text" class="form-control"     [(ngModel)]="annee"  required   name="annee"  style="height: 77%" />
      </div>
      </div>
      <label   i18n="@@importC1">Choisir le fichier excel contenant le    Journal Paie    à importer</label>
      <!-- <input type="file" (change)="onFileChange($event)" multiple="false" #fileInput style="display: none"  /> -->
      <!-- <input class="btn btn-primary"  type="file"  (change)="onFileChange2($event)" multiple="false" > -->
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01"  (change)="onFileChange($event)"  aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
         
        </div>
        <button class="btn btn-info btn-sm" type="button"  style="padding: 1%;background-color: tomato;" >
          <i class="fas fa-sync"></i>
      </button>
      </div>

      <table class="table table-striped table-bordred">
        <thead></thead>
        <tbody>
          <tr *ngFor="let row of data ">
          <td *ngFor="let val of row">
            {{val}}
          </td>
        </tr>
        </tbody>
      </table>

     
      <button type="button" [disabled]="testEroor2" (click)="enregistrer()" class="btn btn-primary btn-sm">Enregistrer</button>
      
</nb-card-body>
</nb-card>
</div>
