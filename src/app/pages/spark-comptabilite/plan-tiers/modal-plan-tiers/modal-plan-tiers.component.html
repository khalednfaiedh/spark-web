<div class="col-md-12 col-lg-12" style="width:580px; height: 240px">

  <form class="form-group" (ngSubmit)="addPlanTiers()" autocomplete="off" #gaForm=ngForm>
    <nb-card>
      <nb-card-body>
        <div class="row full-name-inputs label">
          
          <div class="input-group col-md-6   input-group-sm">
            <label class="text-label" i18n="@@CompteName">Code</label>
          </div>
          <div class="input-group col-md-6   input-group-sm">
            <label class="text-label" i18n="@@CompteName">Intitulé</label>
          </div>
         
        </div>
        <div class="row full-name-inputs">
            
          <div class="input-group col-md-6  input-group-sm">
            <input name="gacode" #gacode [(ngModel)]="planTiers.codeCompte" class="form-control" maxlength="16"
              minlength="3" required>
          </div>
          <div class="input-group col-md-6   input-group-sm">
            <input name="ganame" #ganame [(ngModel)]="planTiers.nameCompte" class="form-control" maxlength="160"
              minlength="2" required>
          </div>
        </div>
        <!-- njghgjhjgfghl -->
        <div class="row full-name-inputs label">
          <div class="input-group col-md-6   input-group-sm">
            <label class="text-label" i18n="@@CompteCode"> Compte Génerale</label>
          </div>
          <div class="input-group col-md-6   input-group-sm">
            <label class="text-label" i18n="@@CompteName"> Type</label>
          </div>
           
         
        </div>
        <div class="row full-name-inputs">
            <div class="input-group col-md-6   input-group-sm">
                <ng-select 
                [items]="planGenerals"
                bindLabel="nameCode"
                name="compte"
                [(ngModel)]="planTiers.compteGeneral"
                style="width:100%;"
                required>
           </ng-select>
              </div>
           
          <div class="input-group col-md-6   input-group-sm">
            <ng-select 
                [items]="types"
                
                name="types"
                [(ngModel)]="planTiers.typecompteTier"
                style="width:100%;"
                required>
           </ng-select>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <div style="text-align:right;">
      <button nbButton hero status="success" class="submit" [disabled]=!gaForm.valid>{{valider}}</button>
      <button nbButton hero status="danger"  (click)="onclose()"
        style="margin-left: 30px;"> Fermer</button>
    </div>
  </form>
