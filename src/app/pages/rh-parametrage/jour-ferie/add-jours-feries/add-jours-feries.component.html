<div style="width:800px; height: 120px">

         <div class="row full-name-inputs">
            <div class="form-group col-md-4 col-lg-4 input-group-sm" >
               <label>Jour :</label>
                  <input placeholder="Exemple: fête de l'indépendance" type="text" class="form-control"  [(ngModel)]="jour.designation">
           </div>
            <div class="form-group col-md-4 col-lg-4 input-group-sm" >
              <label>Date :</label>
              <input nbInput placeholder="Sélectionner date" class="form-control" [nbDatepicker]="formpicker1"
              [(ngModel)]="jour.dateJoursFerie"/>
              <nb-datepicker #formpicker1></nb-datepicker>
              
            </div>
           
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <button nbButton size="xsmall" status="success" #Ajouter style="cursor: pointer;margin-top: 1.5rem ;align-content: center;width: 100%;"
              (click)="onAdd()">{{A}}</button> 
            </div>
         
          </div>

   
    </div>
