<div class="col-md-12 col-lg-12" style="width:850; height: 500">
  <div class="row">
    <div class="col-lg-12" style="width:850; height: 400">
      <nb-card>
        <nb-card-body>
          <div class="row full-name-inputs">
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label"> Nombre Echéance :</label>
              <input   type="number" placeholder="nombre écheance" class="form-control" [(ngModel)]=suiviPaiement.echeance  [disabled]="disabled"   />
            </div>

            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label">Montant  :</label>
              <input  [disabled]="disabled"  type="number" placeholder="Montant par échenace" class="form-control" [(ngModel)]="suiviPaiement.montantPayer" />
            </div>
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
                <label _ngcontent-udb-c31="" class="label">Mode de paiement :</label>
                <ng-select name="modesPaiements" 
                placeholder="Mode de paiement" 
                [appendTo]="'body'"
                  [items]="modesPaiements"
                   style="width:100%;" 
                   [disabled]="disabled"
                  bindLabel="typePaiement"
                  bindValue="idPaiement"
                   [(ngModel)]="suiviPaiement.modePaiement">
                </ng-select>
              </div>
          </div>
          <div class="row full-name-inputs">
              <div class="form-group col-md-6 col-lg-6 input-group-sm">
                <label _ngcontent-udb-c31="" class="label">  Date</label>
                <input  [disabled]="disabled"  name="debutValidite" type="date" placeholder="Début de validité " class="form-control"
                [(ngModel)]="suiviPaiement.dateCreation" />
              </div>
  
                
              <div class="form-group col-md-6 col-lg-6 input-group-sm">
                  <label _ngcontent-udb-c31="" class="label"> Status de Paiement :</label>
                  <ng-select name="modesPaiements" 
                  placeholder=" Status de paiement" 
                  [appendTo]="'body'"
                  [disabled]="disabled"
                     style="width:100%;" 
                    
                     [(ngModel)]="suiviPaiement.statutPaiement">
                     <ng-option value="payee">Payée</ng-option>
                     <ng-option value="nonPayee">Non Payée</ng-option>
                  </ng-select>
                </div>
            </div>


          
 

        </nb-card-body>
      </nb-card>
      <div style="text-align:right;" [hidden]="disabled">
        <button nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" status="success"
          (click)="OnAddSP() "> {{A}}</button>
        <button (click)="onclose()" nbButton status="danger"
          style="cursor: pointer;margin: 0.5rem;align-content: center;">Annuler</button>
      </div>
    </div>
  </div>
