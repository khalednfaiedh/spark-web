<nb-card>
  <div class="row full-name-inputs">
    <div class="input-group col-md-3 ">
      <nb-card style="
width: 100%; height: 100%;">
        <nb-card-header class="text-center ">
          <label i18n="@@planC"> Facture</label>
        </nb-card-header>
        <nb-card-body>
          <table style="width: 100%">
            <tr>
              <td> <h5> Référence Facture </h5> </td>
              <td>FCT{{facture.code_fac}}</td>
            </tr>
            <tr>
              <td><h5>Date</h5> </td>
              <td>{{facture.date_fac}}</td>
            </tr>
            <tr>
              <td><h5>TTC</h5> </td>
              <td>{{facture.montantPayee}}</td>
            </tr>

            <tr>
              <td><h5>Avence</h5> </td>
              <td>{{facture.avence}}</td>
            </tr>

            <tr>
              <td><h5>Nombre écheance </h5> </td>
              <td>{{facture.nombreEchenace}}</td>
            </tr>
            <tr>
              <td><h5> Total écheance Payée </h5> </td>
              <td> {{ facture.totalEchencePayee}}</td>
            </tr>
            <tr>
              <td> <h5> Montant Rest à Payée </h5> </td>
              <td> {{getMontatRest()}}</td>
            </tr>

             
          </table>

        </nb-card-body>
      </nb-card>
    </div>


    <div class="input-group col-md-9  input-group-sm">
      <nb-card style="width: 100%; height: 100%;">
        <nb-card-header  class="text-center" >
         
          <div style="margin: 0 auto;">
              Liste des paiements   &nbsp;
             <button (click)="openWindow()" nbButton size="xsmall" status="success" style="width: 100px">
               <i class="fa fa-plus" aria-hidden="true"></i>
             </button>
         </div>
        </nb-card-header>
        <nb-card-body>

          <ng2-smart-table 
          class="full-width text-center" 
          [settings]="settings"
           [source]="source"
            (custom)="onCustom($event)" 
            (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>

        </nb-card-body>
      </nb-card>
    </div>
  </div>
</nb-card>
