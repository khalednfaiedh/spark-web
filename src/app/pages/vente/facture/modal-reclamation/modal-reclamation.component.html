
<div class="col-md-12 col-lg-12" style="width: 50vw; height: 70vh">
 
  {{message}}
  <form [formGroup]='orderForm' #monFormulaire1=ngForm  > 
  
    
      <nb-card  style="height: 480px">
        <nb-card-body>
 
          <div class="row full-name-inputs">
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label">   Client :</label>
              <ng-select   
               
              name="client" 
              placeholder="client" 
              [appendTo]="'body'"
              [items]="clients"
              style="width:100%;" 
              required
              bindLabel="nameC"
              bindValue="code_clt"
              formControlName="idClient">
              </ng-select>
            </div>

            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label">  Date</label>
              <input    required   name="debutValidite" type="date" placeholder="Début de validité " class="form-control"
              formControlName="dateReclamation" />
            </div>
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label"> Status     :</label>
              <ng-select   name="status" 
              placeholder=" Status de paiement" 
              [appendTo]="'body'"
              required
                 style="width:100%;" 
                
                 formControlName="status">
                 <ng-option value="accepte"> Acceptée</ng-option>
                 <ng-option value="nonAccepte">Non Acceptée</ng-option>
              </ng-select>
            </div>
            
          </div>
          <div class="row full-name-inputs">
              
             
            <div class="form-group col-md-12 col-lg-12 input-group-sm">
                <label _ngcontent-udb-c31="" class="label">déscription :</label>
              <textarea    class="form-control" 
              formControlName="observation"
                 ></textarea>
            </div> 
               
            </div>
            <div class="row full-name-inputs">
                <div class="form-group col-md-6 col-lg-6 input-group-sm">
                    <label _ngcontent-udb-c31="" class="label">    Produit :</label>
                    </div>
                    <div class="form-group col-md-4 col-lg-4 input-group-sm">
                        <label _ngcontent-udb-c31="" class="label">    Qauntitée :</label>
                        </div>


            </div>
  <div formArrayName="reclamationProduits" *ngFor="let item of formData.controls; let i = index; let c = count">
  <div class="margin-botn" [formGroupName]="i">   

            <div class="row full-name-inputs">
                <div class="form-group col-md-6 col-lg-6 input-group-sm">
                    <!-- <label _ngcontent-udb-c31="" class="label">    Produit :</label> -->
                    <ng-select 
                    name="Produit" 
                    placeholder="Produit" 
                    [appendTo]="'body'"
                    [items]="produits"
                    style="width:100%;" 
                   
                    bindLabel="designation"
                    bindValue="idProduct"
                    formControlName="idProduit">
                    </ng-select>
                  </div>
                  <div class="form-group col-md-5 col-lg-5 input-group-sm">
                      <!-- <label _ngcontent-udb-c31="" class="label">    Qauntitée :</label> -->
                      <input   type="text" name="sommeFinale" placeholder="Montant à payer en lettre" class="form-control"
                      formControlName="quantite"   />
                    </div>
                    
                    <div class="form-group col-md-1 col-lg-1 input-group-sm">
   
      <button  [hidden]="disabled"  nbButton status="info"  size="xsmall" type="btn" title="Supprimer la ligne" *ngIf="c > 1" (click)="deleteItemLine($event, i)" >
                             -</button>  
                           
                          
                      </div> 
                      
                     
                    

              </div>
          </div>
          </div>
            
          <button [hidden]="disabled" class="btn" nbButton status="warning" (click)="addItem($event)" > +</button>

          
         
          
  
        </nb-card-body>
      </nb-card>
      <div style="text-align:right;" [hidden]="disabled">
          <button nbButton size="xsmall" style="cursor: pointer;margin: 0.5rem;align-content: center;" status="success"
          [disabled]=!monFormulaire1.valid   (click)="submitForm(orderForm.value)"> {{message}}</button>
          <button size="xsmall" (click)="onclose()" nbButton status="danger"
            style="cursor: pointer;margin: 0.5rem;align-content: center;">Annuler</button>
        </div>

  
  </form>
  </div>
