<nb-card style="width:1350px; height: 550px">

  <nb-card-body style="width:1350px; height:300px">
    <ng2-smart-table class="full-width text-center" [settings]="settings" [source]="source"
      (editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
