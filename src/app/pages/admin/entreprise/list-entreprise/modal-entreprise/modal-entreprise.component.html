<div style="width:75vw;">




  <form class="form-group" autocomplete="off" #monFormulaire1=ngForm>
    <nb-card>
      <nb-card-body>

        <div class="row full-name-inputs label">
          <div class="input-group col-md-5   input-group-sm">
            <label class="text-label" for="socialReason">Raison sociale</label>
          </div>

          <div class="input-group col-md-7   input-group-sm">
            <label for="activity">Activité</label> </div>
        </div>
        <div class="row full-name-inputs">
          <div class="input-group col-md-5   input-group-sm">
            <input autofocus type="text" name="socialReason" #socialReason [(ngModel)]="enterprise.socialReason"
              maxlength="50" class="form-control" required i18n="@@socialReason">
          </div>

          <div class="input-group col-md-7   input-group-sm">
            <input type="text" name="activity" #activity [(ngModel)]="enterprise.activity" class="form-control"
              i18n="@@activity">
          </div>
        </div>
        <div class="row full-name-inputs label">
          <div class="input-group col-md-4   input-group-sm">
            <label for="matriCode">Code d'immatriculation fiscale</label>
          </div>

          <div class="input-group col-md-4   input-group-sm">
            <label for="tradeCode">Registre de commerce</label>
          </div>

          <div class="input-group col-md-4 input-group-sm">
            <label for="jurform" i18n="@@jurform">Forme juridique</label>
          </div>

        </div>
        <div class="row full-name-inputs">
          <div class="input-group col-md-4   input-group-sm">
            <input type="text" #matriCode="ngModel" name="matriCode" [(ngModel)]="enterprise.taxRegistrationCode"
              class="form-control" required />
          </div>
          <div class="input-group col-md-4   input-group-sm">
            <input type="text" name="tradeCode" [(ngModel)]="enterprise.tradeRegister" class="form-control">
          </div>
          <div class="input-group col-md-4 input-group-sm">
            <ng-select placeholder="Choisir..." [items]="juridicForms" bindLabel="nom" name="jurform"
              style="width: 100%;" [(ngModel)]="enterprise.formeJuridique">
            </ng-select>
          </div>
        </div>

        <!-- <div class="form-group col-md-5 col-lg-5 input-group-sm">
            <label _ngcontent-udb-c31="" class="label">  Site :</label>
           
            <ng-select 
            name="site" 
            placeholder="choisir un site  "
             [appendTo]="'body'" 
             [clearable]="true"
            [items]="sites" 
            bindLabel="designation"    
            required
            [disabled]=disabled
            [(ngModel)]="atelier.site"
             style="width:100%;"
            >
          </ng-select>
          </div>-->
       
        <div class="row full-name-inputs  ">
          <div class="form-group col-md-3  input-group-sm">
              <label _ngcontent-udb-c31="" class="label">Nature de la société</label>
            <ng-select 
            placeholder="Choisir..." 
            [items]="natures" 
            bindLabel="nature" 
            required 
            name="nature"
            [(ngModel)]="enterprise.nature">
            </ng-select>
          </div>

          <div class="form-group col-md-3   input-group-sm">
              <label for="capital"  class="label"  i18n="@@capital">Capital</label>
            <input type="number" name="capital" #capital [(ngModel)]="enterprise.capital" class="form-control"
              required />
          </div>
          
          <div class="form-group col-md-3   input-group-sm">
              <label for="manager"  class="label"  i18n="@@manager">Premier responsable</label>
            <input type="text" name="manager" #manager [(ngModel)]="enterprise.manager" class="form-control"
              i18n="@@manager">
          </div>
          <div class="form-group col-md-3 col-lg-3 input-group-sm">
              <label for="mensualites"   class="label"  i18n="@@mensualites">Mensualités:</label>
            <ng-select 
            [items]="mensualitesList" 
            placeholder="Mensualités par an" 
            [(ngModel)]="enterprise.mensualites"
              name="mensualites" 
              style="width:100%; "
               required>
            </ng-select>
          </div>
        </div>

       
         

        <div class="row full-name-inputs">

            <div class="form-group col-md-3   input-group-sm">
                <label for="cnss">N° CNSS (8 chiffre)</label>
              <input placeholder="Exemple : 00123456" type="text" name="numCNSS" required minlength="8" maxlength="8"
                [(ngModel)]="enterprise.numCNSS" class="form-control" />
            </div>


          <div class="form-group col-md-3   input-group-sm">
            <label for="email" i18n="@@email">Email</label>
            <input type="email" name="email" #email [(ngModel)]="enterprise.entEmail" class="form-control" />
          </div>
          <div class="form-group col-md-6   input-group-sm">
            <label for="tel" i18n="@@tel">Tel</label>
            <input   mask="separator.3" type="text" name="tel" #tel [(ngModel)]="enterprise.telephone" class="form-control" />
           
          </div>
        </div>

        <div class="row full-name-inputs">
          <div class="form-group col-md-6   input-group-sm">
            <label for="address">Addresse du siège social</label>
            <input type="text" name="address" #asddres [(ngModel)]="enterprise.officeAddress" class="form-control"
              i18n="@@socialReason" />
          </div>
          <div class="form-group col-md-3   input-group-sm">
            <label for="zipCode">Code postal</label>
            <input type="number" name="zipCode" [(ngModel)]="enterprise.zipCode" class="form-control" />
          </div>
          <div class="form-group col-md-3   input-group-sm">
            <label for="country" i18n="@@country">Pays</label>
            <ng-select [items]="payes" name="payes" [(ngModel)]="enterprise.country" [appendTo]="'body'"
              style="width:100%">
            </ng-select>
          </div>
        </div>
      </nb-card-body>
    </nb-card>

    <div style="text-align:right;">
      <button nbButton hero status="success" (click)="addEntreprise()"
        [disabled]=!monFormulaire1.valid>{{valider}}</button> &nbsp;
      <button nbButton hero status="warning" (click)="monFormulaire1.reset( );">Réinitialiser</button>
    </div>
  </form>
</div>
