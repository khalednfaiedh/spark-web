<div class="col-md-12 col-lg-12" style="width: 50vw; height: 25vh">





  <form #monFormulaire1=ngForm>




    <div class="row full-name-inputs">
      <div class="form-group col-md-4 col-lg-4 input-group-sm">
        <label _ngcontent-udb-c31="" class="label"> Désignation :</label>
        <input [disabled]="disabled" type="text" name="designation" placeholder="Désignation" class="form-control"
          required [(ngModel)]="unite.designation" />

      </div>


      <div class="form-group col-md-4 col-lg-4 input-group-sm">
        <label _ngcontent-udb-c31="" class="label"> Monnaie :</label>
        <input [disabled]="disabled" type="text" name="monaie" placeholder=" Monnaie  " class="form-control" required
          [(ngModel)]="unite.sigle" />
      </div>

      <div class="form-group col-md-4 col-lg-4 input-group-sm">
        <label _ngcontent-udb-c31="" class="label"> Etat :</label>

        <ng-select name="etat" placeholder="choisir   " [appendTo]="'body'" [clearable]="true" [items]="etats"
          bindLabel="name" bindValue="id" required [disabled]=disabled [(ngModel)]="unite.etat" style="width:100%;">

        </ng-select>
        <small class="form-text text-danger" [hidden]="test">
          unité principale déja existe
        </small>
      </div>


    </div>


    <div class="row full-name-inputs">

      <div class="form-group col-md-4 col-lg-4 input-group-sm">
        <label _ngcontent-udb-c31="" class="label"> Séparateur Partie entier :</label>

        <ng-select name="entier" placeholder="choisir   " [appendTo]="'body'" [clearable]="true" [items]="separateur"
          bindLabel="name" bindValue="id" required [disabled]=disabled [(ngModel)]="unite.separateur"
          style="width:100%;">
        </ng-select>

      </div>
      <div class="form-group col-md-4 col-lg-4 input-group-sm">
        <label _ngcontent-udb-c31="" class="label"> Séparateur entre Partie entier et décimale :</label>

        <ng-select name="entierDécimale" placeholder="choisir  " [appendTo]="'body'" [clearable]="true"
          [items]="separateur" bindLabel="name" bindValue="id" required [disabled]=disabled
          [(ngModel)]="unite.separateurVirguele" style="width:100%;">
        </ng-select>
      </div>

      <div class="form-group col-md-4 col-lg-4 input-group-sm">
        <label _ngcontent-udb-c31="" class="label"> Nombre de chiffre partie Décimale :</label>
        <input [disabled]="disabled" type="number" name="nombreC" placeholder="Nombre de chiffre partie Décimale"
          class="form-control" required [(ngModel)]="unite.nbredecimale" />

      </div>






    </div>



    <div style="text-align:right;" [hidden]="disabled">
      <button nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" status="success"
        [disabled]=!monFormulaire1.valid (click)="add()"> {{message}}</button>
      <button (click)="onclose()" nbButton status="danger"
        style="cursor: pointer;margin: 0.5rem;align-content: center;">Annuler</button>
    </div>


  </form>
</div>
