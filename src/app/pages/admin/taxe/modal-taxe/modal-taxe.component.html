<form #taxeForm=ngForm>
  <div class="col-md-12 col-lg-12" style="width:750px; height: 250px">
    <div class="row">
      <div class="col-lg-12" style="width:400px; height: 250px">
        <nb-card>
          <nb-card-body><br>

            <div class="row full-name-inputs">
              <div class="form-group col-md-6 col-lg-6 input-group-sm">

                <label _ngcontent-udb-c31="" class="label">Intitulé :</label>

                <input name="name" type="text" placeholder="Intitulé" class="form-control" [(ngModel)]="taxe.name"
                  [ngModelOptions]="{standalone: true}" #name="ngModel" required />

                <!--<div class="form-control-feedback"
                 *ngIf="submitted && name.errors && (name.dirty || name.touched)">
                <p *ngIf="name.errors.required">Name is required</p>
               </div>-->
              </div>

              <div class="form-group col-md-6 col-lg-6 input-group-sm">
                <label _ngcontent-udb-c31="" class="label">Type de taxe :</label>
                <ng-select hero placeholder="Type de taxe" name=type status="info" size="xsmall" [(ngModel)]="taxe.type"
                  [ngModelOptions]="{standalone: true}" name="type" #type="ngModel" style="width:325px">
                  <ng-option value='Montant fixe'>Montant fixe</ng-option>
                  <ng-option value='Pourcentage'>Pourcentage</ng-option>

                </ng-select>

              </div>

            </div>


            <div *ngIf="taxe.type=='Montant fixe'">
              <div [hidden]='false'>
                <div class="row full-name-inputs">
                  <div class="form-group col-md-6 col-lg-6 input-group-sm">
                    <label _ngcontent-udb-c31="" class="label">Unité de transaction :</label>
                    <ng-select name="devise" placeholder="Unité de transaction " [appendTo]="'body'"
                      [(ngModel)]="taxe.uniteDeTransaction" (change)="setFormatNumber($event)" [items]="devises"
                      bindLabel="sigle" style="width:100%;">

                    </ng-select>
                  </div>
                  <div class="form-group col-md-6 col-lg-6 input-group-sm">
                    <label _ngcontent-udb-c31="" class="label">Montant :</label>

                    <input type="text" placeholder="Montant" class="form-control" [(ngModel)]="taxe.pourcentage"
                      [ngModelOptions]="{standalone: true}" currencyMask name="pourcentage " #pourcentage="ngModel"
                      required
                      [options]="{ prefix: '', thousands: thousands, decimal: decimal,precision: precision, align:'left'}" />


                  </div>

                </div>
              </div>
            </div>
            <div *ngIf="taxe.type=='Pourcentage'">
              <div [hidden]='false'>
                <div class="row full-name-inputs">
                  <div class="form-group col-md-6 col-lg-6 input-group-sm">
                    <label _ngcontent-udb-c31="" class="label">Pourcentage :</label>

                    <input type="number" placeholder="Pourcentage" class="form-control" [(ngModel)]="taxe.pourcentage"
                      [ngModelOptions]="{standalone: true}" name="pourcentage" #pourcentage="ngModel" required />

                  </div>
                </div>
              </div>
            </div>
            <div style="text-align:right;">
              <button status="success" size="xsmall" nbButton
                style="cursor: pointer;margin: 0.5rem;align-content: center;" [disabled]=!taxeForm.valid
                (click)="onAddRCM()">
                {{ARCP}}</button>
              <button (click)="onclose()" size="xsmall" nbButton status="danger"
                style="cursor: pointer;margin: 0.5rem;align-content: center;">Annuler</button>
            </div>


          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</form>
