<div class="col-md-12 col-lg-12" style="width:750px; height: 200px">
  <!--
   <form class="form-group" #myForm ngForm="myForm">
  -->
  <div class="row">
    <div class="col-lg-12" style="width:300px; height: 250px">
      <nb-card>
        <nb-card-body>
          <div class="row full-name-inputs">
            <div class="form-group col-md-6 col-lg-6 input-group-sm">
            <label _ngcontent-udb-c31="" class="label">Désignation :</label> 
              <input type="text" placeholder="Nom famille de produit" class="form-control" [(ngModel)]="FamilleDeProduit.nom"    />
            </div>

            <div class="form-group col-md-6 col-lg-6 input-group-sm">
              <label _ngcontent-udb-c31="" class="label">Famille de produit mère :</label> 
              <ng-select name="idFamilleDeProduitParent" [items]="FamilleDeProduits" bindValue="id" bindLabel="nom" size="xsmall"
                placeholder="Famille de produit mére" [(ngModel)]="FamilleDeProduit.idFamilleDeProduitParent" [appendTo]="'body'"
                >
              </ng-select>
            </div>
            
          </div>
          <div style="text-align:right;">
            <button nbButton #Ajouter style="cursor: pointer;margin: 0.5rem;align-content: center;" status="success"
              (click)="onAdd()">{{A}}</button>
            <button status="danger" nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" (click)="onclose()">Annuler</button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
