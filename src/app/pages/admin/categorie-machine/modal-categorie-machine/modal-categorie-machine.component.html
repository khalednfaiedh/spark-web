<div class="col-md-12 col-lg-12" style="width:500px; height: 200px">
  <!--
   <form class="form-group" #myForm ngForm="myForm">
  -->
  <div class="row" >
    <div class="col-lg-12">
      <nb-card>
        <nb-card-body>
          <div class="row full-name-inputs">
            <div class="input-group col-md-5 col-lg-5 input-group-sm" >
              <label> {{ 'categoryM.nom1' | translate}}  </label>
            </div>
            <div class="input-group col-md-7 col-lg-7 input-group-sm">
              <label>{{ 'categoryM.mere1' | translate}} </label>
            </div>
          </div>

          <div class="row full-name-inputs">

            <div class="input-group col-md-5 col-lg-5 input-group-sm" >
            
              <input type="text"  class="form-control" [(ngModel)]="categorie.nom" style="height: 100%; width: 100%;" required/>
            </div>

            <div class="input-group col-md-7 col-lg-7 input-group-sm">
              <ng-select name="categorie" [items]="categories" bindValue="id" bindLabel="nom"
                 [(ngModel)]="categorie.idCategorieParent" [appendTo]="'body'"
                style="width:115%; " required>
              </ng-select>
            </div>
            
          </div>
          <div style="text-align:right;">
            <button nbButton nbButton size="xsmall" status="success" #Ajouter style="cursor: pointer;margin: 0.5rem;align-content: center;"
              (click)="onAdd()">{{A}}</button>
            <button nbButton  nbButton size="xsmall" status="danger" (click)="close()">{{ 'all.back' | translate}}</button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
