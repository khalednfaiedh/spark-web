<div class="col-md-12 col-lg-12" style="width:950px; height: 410px">
  <!--
   <form class="form-group" #myForm ngForm="myForm">
  -->
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
              <div class="row full-name-inputs">
              <div class="form-group col-md-6 col-lg-6 input-group-sm">
                  <label>{{ 'categoryM.mere2' | translate}}</label>
                  <ng-select
                  name="categorie"
                  [items]="categories"
                  bindValue="id"
                  bindLabel="nom"
                  [(ngModel)]="categorie.idCategorieParent"
                  [appendTo]="'body'"
                  style="width:100%; "
                  disabled>
             </ng-select>
             </div>
                  <div class="form-group col-md-6 col-lg-6 input-group-sm">
                      <label>{{ 'categoryM.nom2' | translate}}</label>
                    <input type="text"  class="form-control"
                           [(ngModel)]="categorie.nom" style="height: 60%; width: 100%;" disabled/>
                  </div>
                </div>
          </nb-card-body>
        </nb-card>

<nb-card>
  <nb-card-header class="text-center">
    {{ 'categoryM.list2' | translate}}
  </nb-card-header>
  
  <nb-card-body>
    <ng2-smart-table class="full-width text-center"
    [settings]="settings"
    [source]="source">
    </ng2-smart-table>
  </nb-card-body>
  </nb-card>
      </div>
    </div>
  </div>
