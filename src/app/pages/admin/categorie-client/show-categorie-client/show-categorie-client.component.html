<div class="col-md-12 col-lg-12" style="width:950px; height: 410px">
  <!--
   <form class="form-group" #myForm ngForm="myForm">
  -->
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-body>
          <div class="row full-name-inputs">
            <div class="form-group col-md-6 col-lg-6 input-group-sm">
              <label>Catégorie de client mère:</label>
              <ng-select name="categoriesClient" [items]="categoriesClient" bindValue="id" bindLabel="name"
                placeholder="Catégorie de client" [(ngModel)]="categorieClient.idCategorieClientParent"
                [appendTo]="'body'" style="width:100%; " disabled>
              </ng-select>
            </div>
            <div class="form-group col-md-6 col-lg-6 input-group-sm">
              <label>Désignation :</label>
              <input type="text" placeholder="Désignation" class="form-control" [(ngModel)]="categorieClient.name"
                disabled />
            </div>
          </div>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header class="text-center">
          Liste des sous catégorie des clients
        </nb-card-header>

        <nb-card-body>
          <ng2-smart-table class="full-width text-center" [settings]="settings" [source]="source">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>


  </div>

  <div style="text-align:right;">
    <button (click)="onclose()" nbButton status="danger" style="text-align:right"
      style="cursor: pointer;margin: 0.5rem;align-content: center ;">Fermer</button>
  </div>
</div>
