
<nb-accordion [hidden]='blLength < 1' style="margin-bottom: 10px;">
  <nb-accordion-item>
        <nb-accordion-item-header>
              Vente - bon(s) livraison non livr√© &nbsp;&nbsp;
              <span class="badge badge-warning" style="padding: 0.5rem 0.5rem;"> {{ blLength }} </span>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
              <ng2-smart-table class="full-width text-center"
               [settings]="settingsBl"
               [source]="blListe"
               (custom)="onCustomBl($event)">
              </ng2-smart-table>
        </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>

 <nb-accordion [hidden]='dLength < 1' style="margin-bottom: 10px;">

                    (custom)="onCustomDem($event)">

  </nb-accordion-item>
</nb-accordion>
