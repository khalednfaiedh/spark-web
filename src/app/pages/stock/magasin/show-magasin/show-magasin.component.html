<div style="width:80vw; max-height: 85vh">

      <nb-card>
        <nb-card-body>
            <div class="row full-name-inputs">
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Référence:</label>
                <input type="text" placeholder="Référence" class="form-control" [(ngModel)]="magasin.identifiantMagasin" disabled/>
              </div>
  
              <div class="form-group col-md-4 col-lg-4 input-group-sm">
                <label  class="label">Nom du Magasin:</label>
                <input type="text" placeholder="Nom du Magasin" class="form-control" [(ngModel)]="magasin.nameMagasin" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Type de magasin:</label>
                <input type="text" placeholder="Type de magasin" class="form-control" [(ngModel)]="magasin.typeMagasin" disabled/>
              </div>

              <div class="form-group col-md-4 col-lg-4 input-group-sm">
                <label  class="label">Responsable :</label>
                <input type="text" placeholder="Aa" class="form-control" [(ngModel)]="responsable" disabled/>
              </div>
            </div>

              <div class="form-group col-md-3 col-lg-3 input-group-sm">
                <label  class="label">Tel :</label>
                <input type="number" placeholder="73..." class="form-control" [(ngModel)]="magasin.telephone" disabled/>
              </div>
              <div class="form-group col-md-3 col-lg-3 input-group-sm">
                <label  class="label">Fax :</label>
                <input type="number" placeholder="73..." class="form-control" [(ngModel)]="magasin.faxMagasin" disabled/>
              </div>
              <div class="form-group col-md-6 col-lg-6 input-group-sm">
                <label  class="label">E-mail :</label>
                <input type="text" placeholder="Aa" class="form-control" [(ngModel)]="magasin.email" disabled/>
              </div>
            </div> -->
            <div class="row full-name-inputs">
              <div class="form-group col-md-6 col-lg-6 input-group-sm">
                <label  class="label">Adresse :</label>
                <input type="text" placeholder="Adresse" class="form-control" [(ngModel)]="magasin.adresseMagasin" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Code postal :</label>
                <input type="number" placeholder="Code postal" class="form-control" [(ngModel)]="magasin.codePostal" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Pays :</label>
                <input type="text" placeholder="Pays" class="form-control" [(ngModel)]="magasin.pays" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Ville :</label>
                <input type="text" placeholder="Ville" class="form-control" [(ngModel)]="magasin.ville" disabled/>
              </div>
            </div>
  
            <div class="row full-name-inputs">
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Type d'évaluation de stock :</label>
                <ng-select [(ngModel)]="magasin.evaluation" disabled>
                  <ng-option value="Sérialisé">Sérialisé</ng-option>
                  <ng-option value="CUMP">CUMP</ng-option>
                  <ng-option value="FIFO">FIFO</ng-option>
                  <ng-option value="LIFO">LIFO</ng-option>
                  <ng-option value="FEFO">FEFO</ng-option>
                </ng-select>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Longeur(m) :</label>
                <input type="number" placeholder="Longeur" class="form-control" [(ngModel)]="magasin.longeurMagasin" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Largeur(m) :</label>
                <input type="number" placeholder="Largeur" class="form-control" [(ngModel)]="magasin.largeurMagasin" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Hauteur(m) :</label>
                <input type="number" placeholder="Hauteur" class="form-control" [(ngModel)]="magasin.hauteurMagasin" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Surface(m²) :</label>
                <input type="number" placeholder="Surface" class="form-control" [(ngModel)]="magasin.surfaceMagasin" disabled/>
              </div>
              <div class="form-group col-md-2 col-lg-2 input-group-sm">
                <label  class="label">Volume(m³) :</label>
                <input type="number" placeholder="Volume" class="form-control" [(ngModel)]="magasin.volumeMagasin" disabled/>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
          <nb-card>
            <nb-card-header>
              Liste des emplacements
            </nb-card-header>
            <nb-card-body>
              <ng2-smart-table class="full-width text-center" [settings]="settings" [source]="source">
              </ng2-smart-table>
            </nb-card-body>
          </nb-card>



          <div style="text-align:right;">
            <button nbButton  status="danger" style="cursor: pointer;align-content: center;"
              (click)="close()">Fermer</button>
          </div>
</div>
