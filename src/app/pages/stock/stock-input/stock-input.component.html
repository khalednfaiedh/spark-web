<nb-accordion [hidden]='eLength < 1' style="margin-bottom: 10px;">
      <nb-accordion-item>
            <nb-accordion-item-header>
                  Achat - bon livraison en attente de magasinage &nbsp;&nbsp;
                  <span class="badge badge-warning" style="padding: 0.5rem 0.5rem;"> {{ eLength }} </span>
            </nb-accordion-item-header>
            <nb-accordion-item-body>
                  <ng2-smart-table class="full-width text-center" [settings]="settingsBL" [source]="entrees"
                        (custom)="onCustomBl($event)">
                  </ng2-smart-table>
            </nb-accordion-item-body>
      </nb-accordion-item>
</nb-accordion>
