  
<div class="col-md-12 col-lg-12" style="width: 50vw; height: 38vh">
 
   
  <form    #form="ngForm" (ngSubmit)="save()"  > 
  
    
      <nb-card   >
        <nb-card-body>
 
          
          <div class="row full-name-inputs">
            
            <div class="form-group col-md-6 col-lg-6 input-group-sm">
               <label _ngcontent-udb-c31="" class="label">   Réference   </label> 
              <input    [disabled]="disabled"  [(ngModel)]="gamme.reference"  type="text" name="reference"  placeholder="Réference" class="form-control"
               required  minlength="4"  maxlength="10"/>
               <div [hidden]="!(form.controls.reference?.dirty && form.controls.reference?.invalid)">
                <small class="form-text text-danger"
                [hidden]="!form.controls.reference?.errors?.required"  >
                Ce champ est requis.
                </small>
                <small class="form-text text-danger"
                [hidden]="!form.controls.reference?.errors?.minlength"  >
                Ce champ doit contenir au moins 3 caractères.
                </small>
                 
            </div>
            <div [hidden]="validReference">
              <small class="form-text text-danger" >
                référence existe déjà
              </small>

            </div>

            </div>

            <div class="form-group col-md-6 col-lg-6 input-group-sm">
              <label _ngcontent-udb-c31="" class="label">    Produit </label>
             
               <ng-select 
               [disabled]="disabled"
              required
               name="Produit" 
               placeholder="Produit" 
               [appendTo]="'body'"
               [items]="produits"
               style="width:100%;" 
               [(ngModel)]="produit"
               bindLabel="designation">
               </ng-select>
            </div>
              
             
             
            
          </div>

          <div class="row full-name-inputs">
              <div class="form-group col-md-6 col-lg-6 input-group-sm">
                  <label _ngcontent-udb-c31="" class="label">    Désignation   </label> 
                 <input required   [disabled]="disabled"   [(ngModel)]="gamme.designation"  type="text" name="designation" placeholder="Désignation" class="form-control"
             />
               </div>
               <!-- <div class="form-group col-md-4 col-lg-4 input-group-sm">
                  <label _ngcontent-udb-c31="" class="label">    Type   </label> 
                 
                 <ng-select 
                 required
                 name="type" 
                 placeholder="choisir..............." 
                 [appendTo]="'body'"
                 [items]="types"
                 style="width:100%;" 
                 [(ngModel)]="gamme.type"
                 [disabled]="disabled"
                 
          >
                 </ng-select>
               </div> -->
               <div class="form-group col-md-6 col-lg-6 input-group-sm">
                <label _ngcontent-udb-c31="" class="label">     Mode Géstion   </label> 
               
               <ng-select 
               required
               name="modes" 
               placeholder="choisir..............." 
               [appendTo]="'body'"
               [items]="modes"
               style="width:100%;" 
               [(ngModel)]="gamme.modeGestion"
               [disabled]="disabled"
                
        >
               </ng-select>
             </div>
 


          </div>

          <div class="row full-name-inputs">
           
             <div class="form-group col-md-6 col-lg-6 input-group-sm">
                <label _ngcontent-udb-c31="" class="label">    Type   </label> 
               
               <ng-select 
               required
               name="type" 
               placeholder="choisir..............." 
               [appendTo]="'body'"
               [items]="types"
               bindLabel="name"
               bindValue="id"
               style="width:100%;" 
               [(ngModel)]="gamme.type"
               [disabled]="disabled"
               
        >
               </ng-select>
             </div>
             <div class="form-group col-md-6 col-lg-6 input-group-sm">
              <label _ngcontent-udb-c31="" class="label">      Status     </label> 
             
             <ng-select 
             required
             name="status" 
             bindLabel="name"
             bindValue="id"
             placeholder="choisir..............." 
             [appendTo]="'body'"
             [items]="status"
             style="width:100%;" 
             [(ngModel)]="gamme.status"
             [disabled]="disabled"
              
      >
             </ng-select>
           </div>



        </div>

          <div class="row full-name-inputs">  
            <div class="form-group col-md-12 col-lg-12 input-group-sm">
                <label _ngcontent-udb-c31="" class="label">      Commentaire        :</label>
                <textarea   [disabled]="disabled" nbInput fullWidth placeholder="Textarea" name="commentaire"   [(ngModel)]="gamme.commentaire" ></textarea>
              </div>
      
        </div>



 


          
 
        

          
         
          
  
        </nb-card-body>
      </nb-card>
      <div style="text-align:right;" [hidden]="disabled">
          <button nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" status="success"
          [disabled]=!form.valid     type="submit" > {{message}}</button>
          <button (click)="onclose()" nbButton status="danger"
            style="cursor: pointer;margin: 0.5rem;align-content: center;">Annuler</button>
        </div>

  
  </form>
  </div>
