<div class="col-md-12 col-lg-12" style="width:950px;height: 450px">
  <div class="row">
    <div class="col-lg-12" style="width:600px">
      <div class="row full-name-inputs">
        <div class="form-group col-md-4 col-lg-4 input-group-sm" style="margin-bottom: 20px;">
          <label _ngcontent-udb-c31="" class="label">Fournisseur :</label>

          <nb-select placeholder="Fournisseur.." filled [(ngModel)]="contrat.idF">
            <nb-option *ngFor="let fournisseur of fournisseurs" value="{{fournisseur.id}}">
              {{fournisseur.nameF}}
            </nb-option>
          </nb-select>

          <ng-select [items]="fournisseurs" placeholder="Fournisseur.." [(ngModel)]="contrat.idF" bindValue="idF"
            bindLabel="nameF">
          </ng-select>

        </div>
        <div class="form-group col-md-4 col-lg-4 input-group-sm" style="margin-bottom: 20px;">
          <label _ngcontent-udb-c31="" class="label">Taxe :</label>
          <ng-select (click)="onChange()" [items]="taxes" placeholder="Fournisseur.." [(ngModel)]="taxePourcentage"
            bindValue="pourcentage" bindLabel="pourcentage">
            </ng-select>
        </div>
      </div>
      <div class="row full-name-inputs">
        <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
          <label _ngcontent-udb-c31="" class="label">Date Début du contrat :</label>
          <input placeholder="Date Début.." name="dateDebutContrat" [(ngModel)]="contrat.dateContrat"
            class="form-control" [nbDatepicker]="dateDebutContrat" required>
          <nb-datepicker (dateChange)="ControleDate($event)" #dateDebutContrat></nb-datepicker>
        </div>
        <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
          <label _ngcontent-udb-c31="" class="label">Date Livraison :</label>
          <input placeholder="Date Fin.." name="dateFinContrat" [(ngModel)]="contrat.dateFin" class="form-control"
            [nbDatepicker]="dateFinContrat" required>
          <nb-datepicker (dateChange)="ControleDate($event)" #dateFinContrat></nb-datepicker>
        </div>


      </div>

      <div class="row full-name-inputs">

        <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
          <label _ngcontent-udb-c31="" class="label">Plafon Dette :</label>
          <input type="number" placeholder="ex:1500,500.." class="form-control" [(ngModel)]="contrat.plafondDette" />
        </div>


        <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
          <label _ngcontent-udb-c31="" class="label">Garentie :</label>
          <input type="text" placeholder="ex:Maison.." class="form-control" [(ngModel)]="contrat.garentie" />
        </div>


      </div>

      <div class="row full-name-inputs">


        <div class="form-group col-md-12 col-lg-12 input-group-sm" style="margin-bottom: 20px;">
          <label _ngcontent-udb-c31="" class="label">Description :</label>

          <textarea type="text" placeholder="Description" class="form-control"
            [(ngModel)]="contrat.commentaire"></textarea>
        </div>

      </div>

      <nb-card>
        <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="addDevisProduit($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>

      <div style="text-align:right;">
        <button nbButton size="xsmall" status="success" style="cursor: pointer;margin: 0.5rem;align-content: center;"
          (click)="addContrat()">Ajouter</button>
        <button nbButton size="xsmall" status="danger" style="cursor: pointer;margin: 0.5rem;align-content: center;"
          (click)="close()">Annuler</button>
      </div>


    </div>
  </div>
</div>
