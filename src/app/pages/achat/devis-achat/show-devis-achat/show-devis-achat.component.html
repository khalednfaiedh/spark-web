<div class="col-md-12 col-lg-12" style="width:1200px;height: 700px">
  <div class="row">
    <div class="col-lg-12" style="width:600px">
      <nb-card>
        <nb-card-body>
          <div class="row full-name-inputs">
            <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
              <label _ngcontent-udb-c31="" class="label">Reférence:</label>
              <input disabled type="text" placeholder="Reférence" class="form-control" [(ngModel)]="devis.reference" />
            </div>
            <div class="form-group col-md- col-lg-3 input-group-sm" style="margin-bottom: 20px;">
              <label _ngcontent-udb-c31="" class="label">Désignation:</label>
              <input disabled type="text" placeholder="Désignation" class="form-control"
                [(ngModel)]="devis.designation" />
            </div>
            <div class="form-group col-md-3 col-lg-3 input-group-sm" style="margin-bottom: 20px;">
              <label _ngcontent-udb-c31="" class="label">Fournisseur :</label>
              <ng-select disabled [items]="fournisseurs" bindValue="idF" bindLabel="nameF" style="width: 100%;"
                placeholder="Fournisseur.." filled [(ngModel)]="fournisseurId">
              </ng-select>
            </div>
          </div>

          <nb-card>
            <nb-card-body>
              <ng2-smart-table [settings]="settings" [source]="source">
              </ng2-smart-table>
            </nb-card-body>
          </nb-card>

          <div class="row" style="margin-left: 70%">
            <div class="form-group  ">
              <label _ngcontent-udb-c31="" class="label">Prix totale HT : </label>
              <input disabled class="form-control" [(ngModel)]="devis.prixTot" />
            </div>
          </div>
          <div class="row" style="margin-left: 70%">
            <div class="form-group">
              <label _ngcontent-udb-c31="" class="label">Fraix de livraison :</label>
              <input type="number" class="form-control" [(ngModel)]="devis.fraisDeLivraison" disabled/>
            </div>
          </div>
          <div class="row" style="margin-left: 70%">
            <div class="form-group">
              <label _ngcontent-udb-c31="" class="label">Prix totale TTA :</label>
              <input disabled class="form-control" [(ngModel)]="devis.prixTTC" />
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <div style="text-align:right;">
        <button size="xsmall" status="danger" nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;"
          (click)="close()">Fermer</button>
      </div>


    </div>
  </div>
</div>
