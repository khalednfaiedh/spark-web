<div class="col-md-12 col-lg-12" style="width:1200px;height: 700px">
  <div class="row">
    <div class="col-lg-12" style="width:600px">

      <nb-card>
        <nb-card-body>
          <nb-tabset fullWidth>
            <nb-tab tabTitle="Devis">
              <div class="row full-name-inputs">
                <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
                  <label _ngcontent-udb-c31="" class="label">Reférence:</label>
                  <input type="text" placeholder="Reférence" class="form-control" [(ngModel)]="devis.reference" />
                </div>
                <div class="form-group col-md- col-lg-3 input-group-sm" style="margin-bottom: 20px;">
                  <label _ngcontent-udb-c31="" class="label">Désignation:</label>
                  <input type="text" placeholder="Désignation" class="form-control" [(ngModel)]="devis.designation" />
                </div>
                <div class="form-group col-md-3 col-lg-3 input-group-sm" style="margin-bottom: 20px;">
                  <label _ngcontent-udb-c31="" class="label">Fournisseur :</label>
                  <ng-select [items]="fournisseurs" bindValue="idF" bindLabel="nameF" style="width: 100%;"
                    placeholder="Fournisseur.." filled [(ngModel)]="fournisseurId">
                  </ng-select>
                </div>
              </div>
              <nb-card>
                <nb-card-body>
                  <ng2-smart-table [settings]="settingsQt" [source]="sourceQt" (editConfirm)="confirmerQt($event)">
                  </ng2-smart-table>
                </nb-card-body>

              </nb-card>
              <div class="row" style="margin-left: 70%">
                <div class="form-group  ">
                  <label _ngcontent-udb-c31="" class="label">Total Hors Taxe(HT) : </label>
                  <input disabled class="form-control" [(ngModel)]="prixtot" />
                </div>
              </div>
              <div class="row" style="margin-left: 70%">
                <div class="form-group">
                  <label _ngcontent-udb-c31="" class="label">Fraix de livraison :</label>
                  <input type="number" class="form-control" [(ngModel)]="devis.fraisDeLivraison"
                    (change)="onAddFrais()" />
                </div>
              </div>
              <div class="row" style="margin-left: 70%">
                <div class="form-group">
                  <label _ngcontent-udb-c31="" class="label">Toute Taxes Comprise(TTC) :</label>
                  <input disabled class="form-control" [(ngModel)]="prixTT" />
                </div>
              </div>
            </nb-tab>

            <nb-tab tabTitle="Demande de prix">
             
              <!--<div class="row full-name-inputs">

              </div>

                  <textarea type="text" placeholder="Description" class="form-control"
                    [(ngModel)]="demandePrix.descriptionDP"></textarea>

                </nb-card-body>
              </nb-card>-->
            </nb-tab>
            <nb-tab tabTitle="Proposition d'achat" style="margin-bottom: 3%">
              <nb-card-body>
                <div class="row full-name-inputs">
                  <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
                    <label class="label">Référence:</label>
                    <input placeholder="Référence" [(ngModel)]="demandeAchat.reference" class="form-control">
                  </div>
                  <div class="form-group col-md-6 col-lg-6 input-group-sm" style="margin-bottom: 20px;">
                    <label class="label">Désignation :</label>
                    <input placeholder="Désignation" [(ngModel)]="demandeAchat.designation" class="form-control">
                  </div>
                </div>
                <div class="row full-name-inputs">
                  <div class="form-group col-md-4 col-lg-4 input-group-sm" style="margin-bottom: 20px;">
                    <label _ngcontent-udb-c31="" class="label">Demandeur :</label>

                    <input disabled type="text" class="form-control" [(ngModel)]="demandeAchat.typeDemande" />
                  </div>

                  <div class="form-group col-md-4 col-lg-4 input-group-sm" style="margin-bottom: 20px;">
                    <label _ngcontent-udb-c31="" class="label">Date Livraison :</label>
                    <input disabled placeholder="Date Livraison" name="dateLivraison" #startdate
                      [(ngModel)]="demandeAchat.dateLivraison" class="form-control" [nbDatepicker]="dateLivraison"
                      i18n="@@startdate" required>
                    <nb-datepicker #dateLivraison></nb-datepicker>
                  </div>
                  <div class="form-group col-md-4 col-lg-4 input-group-sm" style="margin-bottom: 20px;">
                    <label _ngcontent-udb-c31="" class="label">Date Demande :</label>
                    <input disabled placeholder="Date Commande" name="dateDemande" #startdate
                      [(ngModel)]="demandeAchat.dateDemande" class="form-control" [nbDatepicker]="dateDemande"
                      i18n="@@startdate" required>
                    <nb-datepicker #dateDemande></nb-datepicker>
                  </div>
                </div>
                <div class="row full-name-inputs">
                  <div class="form-group col-md-12 col-lg-12 input-group-sm" style="margin-bottom: 20px;">
                    <label _ngcontent-udb-c31="" class="label">Description :</label>

                    <textarea disabled type="text" placeholder="Description" class="form-control"
                      [(ngModel)]="demandeAchat.description"></textarea>
                  </div>

                </div>
              </nb-card-body>

              <nb-card>
                <nb-card-body>
                  <ng2-smart-table [settings]="settings" [source]="source">
                  </ng2-smart-table>
                </nb-card-body>
              </nb-card>
            </nb-tab>

          </nb-tabset>

        </nb-card-body>
      </nb-card>
      <div style="text-align:right;">
        <button size="xsmall" status="success" nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;"
          (click)="ajouterDevis()">Ajouter</button>
        <button nbButton size="xsmall" status="danger" style="cursor: pointer;margin: 0.5rem;align-content: center;"
          (click)="close()">Fermer</button>
      </div>

    </div>
  </div>
</div>
