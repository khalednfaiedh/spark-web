<div class="col-md-12 col-lg-12" style="width:750px; height: 150px">
  <div class="row full-name-inputs">
       <div class="col-md-6 col-lg-6">
               <label>Sélectionner un employé</label>
                  <ng-select hero [items]="employesMin" 
                    placeholder="Employé"
                    bindLabel="matriculeNomPrenom" 
                    bindValue="matricule"
                    [(ngModel)]="matricule"
                    [appendTo]="'body'"                
                    style="width:100%; " 
                    size="xsmall">
                  </ng-select>
         </div>
         <div class="input-group col-md-3 col-lg-3 input-group-sm" >
             <label>Mois de paiement:  </label>
             <ng-select placeholder="Mois" 
                 [items]="mois" 
                 name="mois" 
                 style="width:100%;"
                [appendTo]="'body'"
                [(ngModel)]="moisPaiement">
            </ng-select>
          </div>
         <div class="input-group col-md-3 col-lg-3 input-group-sm" >
              <label>Année:  </label>
               <input type="number"[(ngModel)]="annee" placeholder="Annee" disabled style="width:100%; " class="form-control"/> 
         </div>
        </div>

          
          <button nbButton status="success" style="float: right;  margin-top: 1.5rem;"(click)="onAddM()" >Générer</button> 
           
     
       
</div>
