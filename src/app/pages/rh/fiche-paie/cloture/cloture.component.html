            <div style="display: flex;margin-top: 1rem;margin-left: 50%;">
  
              <button *ngIf="C == 'BROUILLON'" nbButton status="success" style="cursor: pointer;align-content: center;"
              (click)="cloturer()">Confirmer</button> 

              <button *ngIf="C == 'CLOTURE'" nbButton status="success" style="cursor: pointer;align-content: center;"
              (click)="decloturer()">Confirmer</button> 

              <button nbButton status="danger" style="cursor: pointer;margin-left: 1%;align-content: center;"
              (click)="onClose()">Annuler</button> 
            </div>
